<!DOCTYPE html>
<html>
<head>
    <title>Nabla TypeMath Options</title>
</head>
<body>
    <div>
        Trigger Key
    </div>
    Favorite color:
    <select id="color">
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        <option value="yellow">yellow</option>
    </select><br/>

    <label>
        <input type="checkbox" id="latexMode">
        Latex Mode
    </label><br/>

    <label>
        <input type="checkbox" id="useDiacritics">
        Use Diacritics
    </label><br/>

    <label>
        <input type="checkbox" id="useAdditionalSym">
        Use Additional Symbols
    </label><br/>

    <label>
        <input type="checkbox" id="keepSpace">
        Keep Space
    </label><br/>

    <div id="status"></div>
    <button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
